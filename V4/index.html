<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list,table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="image.jpg" alt="moutains" width="230">

    <h2>Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>D.O.B</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>7777</td>
        </tr>
        <tr>
            <td>Karan</td>
            <td>7</td>
        </tr>
        </table>

    <h2>Lists</h2>
    <h4>Order List</h4>
    <ol>
        <li>Amit</li>
        <li>Raj</li>
        <li>Karan</li>
    </ol>
    
    <h4>Unorder List</h4>
    <ol>
        <li>Amit</li>
        <li>Raj</li>
        <li>Karan</li>
    </ol>

    <h4>Descripition List</h4>
    <dt>Coffee</dt>
    <dd>Milk with Coffee</dd>
    <dt>Cold Coffee</dt>
    <dd>cold Milk with Coffee</dd>
</body>
</html>
