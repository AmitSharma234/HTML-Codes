<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan,Rowspan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Table</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>D.O.B</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td rowspan="2" >7777</td>
        </tr>
        <tr>
            <td>Karan</td>    
        </tr>
        <tr>
            <td colspan="2">none</td>
        </tr>
        </table>
</body>
</html>
